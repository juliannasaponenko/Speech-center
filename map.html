<!DOCTYPE html>
<html>
  <head>
    <title>Логопедический центр "Заговори"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/map.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <a href="index.html"><img src="image/logotip.jpg" alt="logo"></a>
      </div>

      <nav class="nav">
        <ul class="header_list">
          <li><a href="index.html" class="header_list_link">На главную</a></li>
          <li><a href="services.html" class="header_list_link">Услуги</a></li>
          <li><a href="price.html" class="header_list_link">Цены</a></li>
          <li><a href="#footer" class="header_list_link contactsLink">Контакты</a></li>
        </ul>
      </nav>

      <div class="header_burger">
        <span></span>
      </div>
    </header>

    <div class="map">
      <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A2fad92f3319db3ebc7610cc5429987d3b0e3fd45e6a3ee20d2eea6d4cce2e6b2&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>

    <form class="form">
      <div>
        <input type="text" placeholder="ФИО" class="value">
        <span class="error"></span>
      </div>

      <div>
        <input type="tel" placeholder="Ваш телефон" class="value" pattern="\d{3}-\d{2}-\d{3}">
        <span class="error"></span>
      </div>

      <div>
        <input name="text" placeholder="Причина обращения" class="value">
        <span class="error"></span>
      </div>

      <div>
        <button id="openModalBtn" type="submit">Записаться на занятие</button>
      </div>
    </form>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <p>Запрос получен! Вскоре мы с Вами свяжемся!</p>
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="footer_contacts">
        <p>Единый телефон</p>
        <p>+7 (999) 999-99-99</p>
      </div>

      <div class="footer_path">
        <p>Как к нам доехать?</p>
        <a href="map.html" class="footer_path_map">(Нажать)</a>
      </div>

      <div class="footer_adresses">
        <p>Адреса филиалов:</p>
        <p>г. Омск</p>
        <p>Волшебная, 1</p>
        <p>Волшебная, 2</p>
        <p>Волшебная, 3</p>
      </div>
    </footer>

    <script src="script.js"></script>
    
  </body>
  </html>
